<!DOCTYPE html>
<html>
    <head>
        <title>Example 12</title>
        <script>
            "use strict";
            function add(p1, p2){ 
               let x = p1 + p2; 
               document.getElementById("demo").innerHTML= x;
            }
            function multiply(x1, y1){ 
                let x =x1 * y1;
                document.getElementById("demo1").innerHTML= x; 
            }            
        </script>
    </head>
    <body>
        <h2>Strict Mode</h2>
        <button type="submit" onclick="add(5, 10);">Click to Add</button>
        <h2 id="demo"></h2>
        <button type="submit" onclick="multiply(5, 10);">Click to Add</button>
        <h2 id="demo1"></h2>
    </body>
</html>
