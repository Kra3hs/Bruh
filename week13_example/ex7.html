<!DOCTYPE html>
<html>
    <head>
        <title>Example 7</title>
    </head>
    <body>
        <script>
            function findMax() {
            let max = -Infinity;
                for (let i = 0; i < arguments.length; i++) {
                    if (arguments[i] > max) {
                        max = arguments[i];
                    }
                }
                return max;
            }
            let x = findMax(1, 123, 500, 115, 44, 88);
            console.log(x);
        </script>
    </body>
</html>
