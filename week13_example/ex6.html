<!DOCTYPE html>
<html>
    <head>
        <title>Example 6</title>
    </head>
    <body>
        <script>
            function sum(...args) {
                let sum = 0, i = 0;
                for (i=0; i<args.length; i++){
                    sum += args[i];
                    console.log(args[i]);
                }
                return sum;
            }
            let x = sum(4, 9, 16, 25, 29, 100, 66, 77);
            console.log(x);
        </script>
    </body>
</html>
