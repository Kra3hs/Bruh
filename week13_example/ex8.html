<!DOCTYPE html>
<html>
    <head>
        <title>Example 8</title>
    </head>
    <body>
        <script>
            function add(x) {
                for (let i = 0; i < x.length; i++) {
                    x[i] += 5;
                }
            }
            function subadd(x, y) {
                x += 10;
                y += 10;
            }  
            let m = [1, 123, 500, 115, 44, 88];          
            let x1 = 10, x2 = 20;
            console.log("Before =" + m);
            add(m);
            console.log("After =" + m);
            console.log("Before (x1 =" + x1 + ", x2 = " + x2 + " )");
            subadd(x1, x2);
            console.log("After (x1 =" + x1 + ", x2 = " + x2 + " )");
        </script>
    </body>
</html>
